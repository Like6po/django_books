{% if books_list %}
<p1>
    Список книг автора: <b>{{ author.full_name }}</b>:
</p1>
<ul>
    {% for book in books_list %}
    <li><a href="/book/{{ book.id }}/">{{ book.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>Книг нет.</p>
{% endif %}

<p><a href="/author/{{author.id}}">К автору</a></p>
